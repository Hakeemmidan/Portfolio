{{ define "main" }}
  <h1>{{ .Title }}</h1>
  <ul>
    {{ if (eq .Params.title "Blog") }}
        <a class="btn blog-nav" href="/tags">tags</a>
        <a class="btn blog-nav" href="/categories">categories</a>
    {{ end }}
    {{ $pages := where site.RegularPages "Type" "in" site.Params.mainSections }}
    {{ range $pages.ByPublishDate.Reverse }}
    <li>
      <a href="{{ .Permalink }}">
        {{ .Title }}
      </a>
    </li>        
    {{ end }}
  </ul>
{{ end }}
