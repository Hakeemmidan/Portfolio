{{ define "main" }}
<h1>
  <span class="taxanomy-list-title-indicator">
    {{humanize .Type | singularize}}:
  </span>
  &nbsp;
  {{ .Title }}</h1>
<ul>
{{ $pages := .Pages }}
{{ range $pages.ByPublishDate.Reverse }}
  <li>
    <a href="{{ .Permalink }}">
      {{ .Title }}
    </a>
  </li>        
{{ end }}
</ul>
{{ end }}
